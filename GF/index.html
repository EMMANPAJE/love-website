<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      user-select: none;
      cursor: grab;
    }

    .draggable-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      transform: translate(0px, 0px) scale(1);
      transition: transform 0.1s ease;
    }

    .heart-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw;
      height: 200vh;
      z-index: -1;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: #a64ca6;
      opacity: 0.1;
      filter: blur(1px);
      text-shadow: 0 0 10px #a64ca6;
    }

    .falling {
      position: absolute;
      animation: fall linear infinite;
    }

    .love-text {
      white-space: nowrap;
      font-size: 20px;
      text-shadow: 0 0 10px pink, 0 0 20px hotpink;
      color: white;
    }

    .love-img {
      width: 100px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .love-img:hover {
      transform: scale(1.2);
      box-shadow: 0 0 40px hotpink;
      z-index: 10;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- 🌍 Draggable and zoomable container -->
<div class="draggable-wrapper" id="wrapper">

  <!-- 💜 Purple hearts -->
  <div class="heart-bg" id="heart-container"></div>

  <!-- ❤️ Floating content -->
  <div id="floating-area"></div>

</div>

<script>
  // 💜 Generate background hearts
  const heartCount = 80;
  const heartContainer = document.getElementById('heart-container');
  for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerText = '💜';
    heart.style.top = Math.random() * 200 + 'vh';
    heart.style.left = Math.random() * 200 + 'vw';
    heart.style.fontSize = (12 + Math.random() * 24) + 'px';
    heartContainer.appendChild(heart);
  }

  const loveMessages = [
    "I love you", "I love you so much", "I love you forever",
    "I love you deeply", "I love you endlessly", "I love you baby",
    "I love you my queen", "I love you more every day", "I love you madly"
  ];

  const fonts = ['cursive', 'monospace', 'serif', 'fantasy'];

  const images = [
    'mwheheheh.jpg', 'sweet.jpg', 'babi.jpg', 'cutie.jpg', 'love.jpg', 'darling.jpg', 'micah.jpg', 'everything.jpg'
  ];

  const floating = document.getElementById('floating-area');

  function createText() {
    const t = document.createElement('div');
    t.className = 'falling love-text';
    t.innerText = loveMessages[Math.floor(Math.random() * loveMessages.length)];
    t.style.left = Math.random() * 2000 + 'px';
    t.style.top = '-50px';
    t.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
    t.style.fontSize = (16 + Math.random() * 20) + 'px';
    t.style.animationDuration = (6 + Math.random() * 5) + 's';
    t.style.color = `hsl(${Math.random()*360}, 100%, 85%)`;
    floating.appendChild(t);
    setTimeout(() => t.remove(), 12000);
  }

  function createImage() {
    const img = document.createElement('img');
    img.className = 'falling love-img';
    img.src = images[Math.floor(Math.random() * images.length)];
    img.style.left = Math.random() * 2000 + 'px';
    img.style.top = '-100px';
    img.style.animationDuration = (6 + Math.random() * 6) + 's';
    floating.appendChild(img);
    setTimeout(() => img.remove(), 12000);
  }

  setInterval(createText, 100);
  setInterval(createImage, 500);

  // 🔍 Zoom and Drag Logic
  const wrapper = document.getElementById('wrapper');
  let scale = 1;
  let originX = 0, originY = 0;
  let isDragging = false;
  let lastX, lastY;

  // Zoom with scroll
  window.addEventListener('wheel', (e) => {
    e.preventDefault();
    scale += e.deltaY * -0.001;
    scale = Math.max(0.3, Math.min(3, scale));
    updateTransform();
  }, { passive: false });

  // Drag whole wrapper
  document.addEventListener('mousedown', (e) => {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
    document.body.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      originX += dx;
      originY += dy;
      lastX = e.clientX;
      lastY = e.clientY;
      updateTransform();
    }
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
    document.body.style.cursor = 'grab';
  });

  function updateTransform() {
    wrapper.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
  }
</script>

</body>
</html>
